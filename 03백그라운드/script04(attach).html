<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header, footer{height: 500px;
        background-color: turquoise;}
        section{
            height: 500px;
            background-image: url(img/aa.png);
            background-attachment: scroll; /* 기본값 화면을 이동하면 뒷배경이 스크롤을 따라 같이움직인다 */
            background-attachment: fixed; /* 스크롤을 이동해도 뒷배경은 고정 */
        }
    </style>
</head>
<body>
    <header>
        신나게 깡총깡총 뛰어갔다.
        이래저래
    </header>

    <section>
        끌려들어와 버렸다.
        왔다갔다
    </section>

    <footer>
        사실은 속아주었다.
    </footer>
    
</body>
</html>
