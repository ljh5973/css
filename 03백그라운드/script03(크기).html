<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(img/aa.png);
            background-repeat: no-repeat;
            background-size: auto;/* 백그라운드 이미지의 형태 - 기본값 */
            background-size: contain;/* 잘리지 않도록 하고, 나머지는 비운다. */
            background-size: cover;/* 빈공간없이 꽉채우고, 나머지는 비운다 */
        }
        p{
            text-align: right;
            color: #888;
        }

    </style>
</head>
<body>

    <p>
            별 헤는 밤 <br/>
    계절이 지나가는 하늘에는
    가을로 가득 차 있습니다.<br/>

    나는 아무 걱정도 없이
    가을 속의 별들을 다 헤일 듯합니다...<br/>

    가슴 속에 하나 둘 새겨지는 별을
    이제 다 못 헤는 것은
    쉬이 아침이 오는 까닭이요,<br/>
    내일 밤이 남은 까닭이요,
    아직 나의 청춘이 다하지 않은 까닭입니다.
    </p>
    
</body>
</html>
