<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #a1 {color:skyblue;}
        .b1 {color:slateblue;}
        .abox p{color: teal;}
        .bbox>p{color:tomato;}

        /* .bbx,.bbx2{color: turquoise;} */
        .bbx >a, .bbx2> span {color:tomato;}
    </style>
</head>
<body>

    <div class="bbx"><a>aaa</a></div>
    <div class="bbx2"><span>aaa</span></div>

    <div class="abox">
        <p id="aa">하위</p>
        <ul>

            <li><p>하위</p></li>
        </ul>
    </div>

    <div class="bbox">
        <p id="bb">자식</p>
        <ul>

            <li><p>자식</p></li>
        </ul>
    </div>




    <p id="a1">아이디선택자</p>
    <p class="b1">클래스선택자</p>


</body>
</html>
